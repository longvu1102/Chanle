<!DOCTYPE html>
<html>
  <head>
    <title>Game Chẵn Lẻ</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Game Chẵn Lẻ</h1>
      <div class="game-board">
        <div class="betting-section">
          <h2>Bạn muốn đặt cược bao nhiêu tiền?</h2>
          <input type="number" id="bet-amount" name="bet-amount"  required>
          <h2>Bạn muốn chọn chẵn hoặc lẻ?</h2>
          <div class="button-group">
            <button class="button-odd">Lẻ</button>
            <button class="button-even">Chẵn</button>
            <button class="button-play-again">Chơi lại</button>
          </div>
        </div>
        <div class="result-section">
          <h2>Kết quả:</h2>
          <p id="result"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
